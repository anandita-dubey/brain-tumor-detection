{%extends "index.html"%}

{%block content%}

<div>
    <div class="jumbotron">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{url_for('static', filename='images/tumor1.jpg')}}" class="d-block w-100" alt="Slide1">
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static', filename='images/tumor2.jpg')}}" class="d-block w-100" alt="Slide2">
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static', filename='images/tumor3.jpg')}}" class="d-block w-100" alt="Slide3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br>
        <div id="imginput">
            <form action="/success" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input" id="inputGroupFile04"
                            aria-describedby="inputGroupFileAddon04" required>
                        <label class="custom-file-label" for="inputGroupFile04"
                            style="font-family: 'Baloo Da 2', cursive;">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-danger" type="submit" value="Upload" id="inputGroupFileAddon04"
                            style="font-family: 'Baloo Da 2', cursive;">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




{%endblock%}
